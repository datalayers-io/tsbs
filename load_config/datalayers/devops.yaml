data-source:
  type: FILE
  file:
    location: ./datalayers_devops.data
loader:
  db-specific:
    sql-endpoint: 127.0.0.1:28360
    batch-size: "5000"
    partition-num: 16
    partition-by-fields:
        - "cpu:hostname,region,datacenter,rack"
        - "diskio:hostname,region,datacenter,rack"
        - "disk:hostname,region,datacenter,rack"
        - "kernel:hostname,region,datacenter,rack"
        - "mem:hostname,region,datacenter,rack"
        - "net:hostname,region,datacenter,rack"
        - "nginx:hostname,region,datacenter,rack"
        - "postgresl:hostname,region,datacenter,rack"
        - "redis:hostname,region,datacenter,rack"
  runner:
    batch-size: "5000"
    channel-capacity: "0"
    db-name: benchmark
    do-abort-on-exist: false
    do-create-db: true
    do-load: true
    flow-control: true
    hash-workers: true
    insert-intervals: ""
    limit: "0"
    reporting-period: 5s
    seed: 42
    workers: "8"
  target: datalayers
